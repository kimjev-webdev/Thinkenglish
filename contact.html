<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact – Think English Vigevano</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- TOP-LEFT SOCIAL ICONS -->
<div id="top-socials">
  <a href="https://wa.me/393498058580" target="_blank" class="circle-icon">
    <i class="fab fa-whatsapp"></i>
  </a>

  <a href="https://instagram.com/think_english_vigevano" target="_blank" class="circle-icon">
    <i class="fab fa-instagram"></i>
  </a>

  <a href="contact.html" class="circle-icon">
    <i class="fa-solid fa-envelope"></i>
  </a>
</div>

<!-- LANGUAGE TOGGLE -->
<div id="lang-toggle">
  <button id="btn-en" class="active">EN</button>
  <button id="btn-it">IT</button>
</div>

<!-- FIXED LOGO HEADER -->
<header id="fixed-header">
  <a href="index.html"><img src="Badgelogotransparent.png" alt="Logo"></a>
</header>

<!-- CONTENT -->
<div id="site-content" class="fade-up">

<div class="container">

  <div class="row">
    <div class="col-12 text-center">
      <h1 style="display: none;" data-en="Contact" data-it="Contatto"></h1>
    </div>
  </div>

  <div class="row py-4">
    <div class="col-lg-8 offset-lg-2">

<!-- CONTACT FORM -->
<form id="contact-form"
      action="https://formspree.io/f/xanapgbd"
      method="POST">

  <div class="mb-3">
    <label class="form-label" data-en="Name" data-it="Nome"></label>
    <input type="text" class="form-control" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label" data-en="Phone Number" data-it="Numero di Telefono"></label>
    <input type="text" class="form-control" name="phone">
  </div>

  <div class="mb-3">
    <label class="form-label" data-en="Email" data-it="Email"></label>
    <input type="email" class="form-control" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label" data-en="Message" data-it="Messaggio"></label>
    <textarea class="form-control" rows="5" name="message" required></textarea>
  </div>

  <div class="text-center">
    <button id="send-btn" type="submit" class="enter-style-btn mt-3"
      data-en="SEND"
      data-it="INVIA"></button>
  </div>

</form>

      <p class="mt-4 text-center email-display"
         data-en="Email: thinkenglish.vigevano@gmail.com"
         data-it="Email: thinkenglish.vigevano@gmail.com"></p>

    </div>
  </div>

</div>
</div>

<!-- SUCCESS POPUP -->
<div id="success-popup" class="success-popup">
  <div class="popup-inner">
    <h2 class="popup-title">Thank you for your message</h2>
    <p class="popup-body text-center">
      We aim to reply within 1–3 working days.<br>
      You can call us on<br>
      <strong class="phonelink">+39 349 805 8580</strong>
    </p>

    <a href="index.html" class="popup-back-btn">Go Back</a>
  </div>
</div>

<script>
const translatable = document.querySelectorAll("[data-en]");
const btnEN = document.getElementById("btn-en");
const btnIT = document.getElementById("btn-it");

btnEN.onclick = () => switchLang("en");
btnIT.onclick = () => switchLang("it");

function switchLang(lang) {
  translatable.forEach(el => {
    el.innerHTML = el.getAttribute(`data-${lang}`);
  });
  btnEN.classList.toggle("active", lang === "en");
  btnIT.classList.toggle("active", lang === "it");
}

switchLang("en");
</script>

<script>
// SUCCESS POPUP LOGIC
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;
  const popup = document.getElementById("success-popup");

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  })
  .then(response => {
    popup.classList.add("active");
    form.reset();
  })
  .catch(() => {
    popup.classList.add("active");
  });
});
</script>

</body>
</html>
